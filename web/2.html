<h2s>경제</h2>(經濟學, 영어: Economics)은 자원이 제한된 상황에서 사람이 어떻게 행동하는지 연구하는 사회과학의 한 분야다. 주로 재화나 용역의 생산, 분배, 소비에 초점을 맞춘다.<br><br>

<a href="https://ko.wikipedia.org/wiki/%EA%B2%BD%EC%A0%9C%ED%95%99">경제학</a>은 복잡한 경제 활동에서 특정한 규칙성을 발견하여 경제 현상의 원인과 결과를 탐구하고 예측하는 것을 목표로 한다.
